{% extends "dashboard/base.html" %}

{% block content %}

<main style="margin-top: 58px">
  <div class="container pt-4">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">  <div class="card shadow">
        <div class="card-body">
            <form method="post">
                <h2 class="text-center mb-5"> Update User data</h2>
                
                {% with messages = get_flashed_messages() %}  
                {% if messages %}  
                    {% for message in messages %}  
                    <div class="alert alert-warning alert-dismissible">
                      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                      <strong>Warning!</strong> {{ message }}
                    </div>
                    {% endfor %}  
                    {% endif %}  
                {% endwith %}  
            
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col-md-12">
                    <div class="form-group mt-2">
                    <div class="form-outline">
                        <input class="form-control rounded-0"  name="email" type="email" value="" required>
                        <label class="form-label" for="form6Example1" >Email</label>
                      </div>
                </div>
                </div>
                    <div class="col-md-6">
                        <div class="form-group mt-2">
                            <div class="form-outline">
                                <input class="form-control rounded-0"  name="username" type="text" value="">
                                <label class="form-label" for="form6Example1">Username</label>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-2">
                            <div class="form-outline">
                                <input class="form-control rounded-0"  name="password" type="password" value="">
                                <label class="form-label" for="form6Example1">Password</label>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-2">
                            <div class="form-outline">
                              <label for="role">Account Status</label>
                              <select class="form-select" aria-label="Default select example" name="status">
                                <option selected>Select Status</option>
                                <option value="active">Active</option>
                                <option value="deactive" selected>Deactive</option>
                              </select>
                            </div>
                            </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group mt-2">
                          <div class="form-outline">
                            <label for="role">Role</label>
                            <select class="form-select" aria-label="Default select example" name="role">
                              <option selected>Select Status</option>
                              <option value="admin">Admin</option>
                              <option value="user" selected>User</option>
                            </select>
                          </div>
                          </div>
                  </div>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Update</button>
              </form>
        </div>
    </div></div>
    <div class="col-md-3"></div>
  </div>
    </div>
</main>


{% endblock %}
