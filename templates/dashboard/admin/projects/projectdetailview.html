{% extends "dashboard/base.html" %}
{% block content %}
<!--Main layout-->
<main style="margin-top: 58px">
    <div class="container pt-4">
        <div class="row">
           <div class="col-md-12">
            <div class="card shadow">
                <div class="card-body">
                    <div class="container">
                        <div class="card red py-2" id="intro">
                          <div class="card-body">
                            <h5 class="mb-4 font-weight-bold">
                                {{pdata.projectname}}
                            </h5>
                          </div>
                        </div>
                      <hr class="my-5">
                          <div class="row">
                            {% for video in videodata %}
                            <div class="col-md-6">
                              <div class="card h-100">
                                <a href="/video/{{ video._id }}"><img src="{{ video.thumbnail }}" class="card-img-top" alt="thumbnail"/></a>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <h5 class="card-title">
                                                <a href="/video/{{ video._id }}">{{ video.title }}</a>
                                                </h5>
                                        </div>
                                        <div class="col-md-1">
                                            <span class="badge badge-primary">{{ video.category }}</span>
                                        </div>
                                    </div>
                                  <p class="card-text">
                                    {{video.description[:100]}}...
                                  </p>
                                </div>
                                <div class="card-footer">
                                  <small class="text-muted">{{ video.created_at.strftime('%c') }}</small>
                                  <div class="col float-end">
                                    <span class="badge badge-secondary">{{ video.projectname }}</span>
                                </div>
                                </div>
                              </div>
                              <br>
                            </div>
                            {% endfor %}
                          </div>
                      </div>
                </div>
            </div>
           </div>
        </div>
    </div>
</main>


{% endblock %}
