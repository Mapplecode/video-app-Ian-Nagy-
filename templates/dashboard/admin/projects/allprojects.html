{% extends "dashboard/base.html" %}
{% block content %}
<!--Main layout-->
<main style="margin-top: 58px">
    <div class="container pt-4">
        <div class="row">
           <div class="col-md-12">
            <div class="card shadow">
                <div class="card-body">

                    <table class="table align-middle mb-0 bg-white">
                      <thead class="bg-light">
                        <tr>
                          <th>Sr</th>
                          <th>Project Name</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for data in pdata %}
                        <tr>
                          <td>
                          {{ loop.index }}
                          </td>
                          <td>
                          {{ data.projectname }}
                          </td>
                          <td>
                            <a href="projectdetails/{{ data._id }}" class="btn btn-link btn-sm btn-rounded">View</a>
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                </div>
            </div>
           </div>
        </div>
    </div>
</main>

{% endblock %}
